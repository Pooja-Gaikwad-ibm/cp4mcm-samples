apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "plugin-repo"
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "plugin-repo"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "plugin-repo"
subjects:
- kind: ServiceAccount
  name:  plugin-repo
  namespace: REPLACE_WITH_TARGET_NAMESPACE
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  plugin-repo
imagePullSecrets:
- name: pull-secret-ua
---
apiVersion: v1
kind: Secret
metadata:
  name: plugin-repo-https-secret
  labels: 
    app: "plugin-repo"
    heritage: "Tiller"
    release: "full-scorpion"
type:  Opaque 
data:
  localhost.crt: 
  localhost.csr: 
  localhost.key: 
---
apiVersion: v1
kind: Service
metadata:
  name: plugin-repo
  labels:
    app: plugin-repo
spec:
  ports:
  - name: client-connect
    port: 9443
    targetPort: 9443
  selector:
    app:  plugin-repo
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: plugin-repo
  labels:
    app: plugin-repo
spec:
  port:
    targetPort: client-connect
  to:
    kind: Service
    name: plugin-repo
    weight: 100
  tls:
    termination: passthrough
  wildcardPolicy: None
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ua-plugin-repo-pvc
  namespace: REPLACE_WITH_TARGET_NAMESPACE
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plugin-repo
  labels:
    app: "plugin-repo"
    chart: "ibm-ua-operator"
    heritage: "Tiller"
    release: "kindred-lightningbug"
spec:
  replicas: 1
  serviceName: "plugin-repo"
  selector:
    matchLabels:
        app: "plugin-repo"
        chart: "ibm-ua-operator"
        heritage: "Tiller"
        release: "kindred-lightningbug"
        component: "operator"
  template:
    metadata:
      annotations:        
        productID: "9f22bc0647affc5cad4686c8853ec3a8"
        productName: "Unified Agent Plug-in Repo"
        productVersion: "2.3"
        productMetric: AUTHORIZED_USER
        cloudpakId: "e46b1bfe85b5ffac1e8eefadf22d988f"
        cloudpakName: "IBM Cloud Pak for Multicloud Management"
        cloudpakVersion: "2.3"
      labels:
        app: "plugin-repo"
        chart: "ibm-ua-operator"
        heritage: "Tiller"
        release: "kindred-lightningbug"
        component: "operator"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
                  - s390x
      hostNetwork: false
      hostPID: false
      hostIPC: false
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
      serviceAccountName: plugin-repo
      volumes:
      - name: pluginrepokey
        secret:
          defaultMode: 420
          secretName: plugin-repo-https-secret 
      - name: plugins-volume
        emptyDir: {}
      - name: plugin-repo
        persistentVolumeClaim:
          claimName: ua-plugin-repo-pvc
      initContainers:
        - name: pluginsimage
          image: REPLACE_WITH_YOUR_PLUGINS_IMAGE
          command: 
            - "/bin/bash"
            - "-c"
            - "cp -r /opt/plugins/*.*  /mnt/plugins"
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi 
              cpu: 500m 
            requests:
              memory: 200Mi
              cpu: 100m
          securityContext:
            capabilities:
              drop:
               - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
          - name: plugins-volume
            mountPath: /mnt/plugins
      containers:
        - name: plugin-repo
          image: REPLACE_WITH_YOUR_REPO_IMAGE
          imagePullPolicy: Always
          resources:
            limits:
              memory: 512Mi 
              cpu: 500m 
            requests:
              memory: 200Mi
              cpu: 100m
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
               - ALL
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          volumeMounts:
          - name: pluginrepokey  
            mountPath: /opt/ibm/keyfiles
          - name: plugins-volume
            mountPath: /opt/plugins
          - name: plugin-repo
            mountPath: /tmp/repo
          livenessProbe:
            exec:
              command:
                - cat
                - /opt/repo/seelog-repo.xml
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            exec:
              command:
                - cat
                - /opt/repo/run.sh
            initialDelaySeconds: 3
            periodSeconds: 3

